<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания — МЭИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>Запись на вступительные испытания</h1>
      <p class="subtitle">
        Заполните анкету, и приёмная комиссия свяжется с вами для организации
        вступительных испытаний в Московском экономическом институте.
      </p>

      <form id="exam-form">
        <div class="field">
          <label for="fio">ФИО</label>
          <input
            type="text"
            id="fio"
            name="fio"
            placeholder="Иванов Иван Иванович"
            autocomplete="name"
            required
          />
        </div>

        <div class="field">
          <label for="birth">Дата рождения</label>
          <input
            type="date"
            id="birth"
            name="birth"
            required
          />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            autocomplete="email"
            required
          />
        </div>

        <div class="field">
          <label for="doc_type">Документ об образовании</label>
          <select id="doc_type" name="doc_type" required>
            <option value="" disabled selected>Выберите документ</option>
            <option value="Аттестат о среднем общем образовании">
              Аттестат о среднем общем образовании
            </option>
            <option value="Диплом СПО (колледж)">
              Диплом СПО (колледж)
            </option>
            <option value="Диплом бакалавра">
              Диплом бакалавра
            </option>
            <option value="Диплом специалиста">
              Диплом специалиста
            </option>
            <option value="Диплом магистра">
              Диплом магистра
            </option>
          </select>
        </div>

        <div class="field">
          <label for="level">Уровень обучения</label>
          <select id="level" name="level" required>
            <option value="" disabled selected>Сначала выберите документ</option>
          </select>
        </div>

        <div class="field">
          <label for="direction">Направление подготовки</label>
          <select id="direction" name="direction" required>
            <option value="" disabled selected>Сначала выберите уровень</option>
          </select>
        </div>

        <button type="submit" class="btn">Отправить заявку</button>
      </form>
    </div>
  </div>

  <!-- Логика WebApp -->
  <script src="app.js" defer></script>
</body>
</html>
