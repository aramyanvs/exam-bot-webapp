<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания — МЭИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Запись на вступительные испытания</h1>
    <p>Заполните анкету, чтобы подать заявку в приёмную комиссию МЭИ.</p>

    <form id="exam-form">
      <div class="field">
        <label for="fio">ФИО</label>
        <input id="fio" type="text" placeholder="Иванов Иван Иванович" />
      </div>

      <div class="field">
        <label for="birth">Дата рождения</label>
        <input id="birth" type="date" />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@example.com" />
      </div>

      <div class="field">
        <label for="doc_type">Документ об образовании</label>
        <select id="doc_type">
          <option value="">Выберите документ…</option>
          <option value="Аттестат о среднем общем образовании">
            Аттестат о среднем общем образовании
          </option>
          <option value="Диплом СПО (колледж)">Диплом СПО (колледж)</option>
          <option value="Диплом бакалавра">Диплом бакалавра</option>
          <option value="Диплом специалиста">Диплом специалиста</option>
          <option value="Диплом магистра">Диплом магистра</option>
        </select>
      </div>

      <div class="field">
        <label for="level">Уровень обучения</label>
        <select id="level">
          <option value="">Сначала выберите документ…</option>
        </select>
      </div>

      <div class="field">
        <label for="direction">Направление подготовки</label>
        <select id="direction">
          <option value="">Сначала выберите уровень…</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Отправить заявку</button>
    </form>
  </div>

  <!-- наш скрипт -->
  <script src="app.js?v=3"></script>
</body>
</html>
