<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Обязательный скрипт Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Заявка на вступительные испытания</h2>

  <form id="exam-form">
    <label>
      ФИО
      <input type="text" id="fio" required />
    </label>

    <label>
      Дата рождения
      <input type="date" id="birth" required />
    </label>

    <label>
      Email
      <input type="email" id="email" required />
    </label>

    <label>
      Документ об образовании
      <select id="doc_type" required>
        <option value="">Выберите документ</option>
        <option value="Аттестат о среднем общем образовании">Аттестат о среднем общем образовании</option>
        <option value="Диплом СПО (колледж)">Диплом СПО (колледж)</option>
        <option value="Диплом бакалавра">Диплом бакалавра</option>
        <option value="Диплом специалиста">Диплом специалиста</option>
        <option value="Диплом магистра">Диплом магистра</option>
      </select>
    </label>

    <label>
      Уровень образования
      <select id="level" required>
        <option value="">Сначала выберите документ</option>
      </select>
    </label>

    <label>
      Направление подготовки
      <select id="direction" required>
        <option value="">Сначала выберите уровень</option>
      </select>
    </label>

    <button type="submit">Отправить заявку</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
