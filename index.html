<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания — МЭИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Запись на вступительные испытания</h1>
    <p class="subtitle">
      Заполните анкету, чтобы подать заявку в приёмную комиссию Московского экономического института.
    </p>

    <form id="exam-form">
      <div class="field">
        <label for="fio">ФИО</label>
        <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" />
      </div>

      <div class="field">
        <label for="birth">Дата рождения</label>
        <input type="date" id="birth" name="birth" />
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="example@mail.ru" />
      </div>

      <div class="field">
        <label for="doc_type">Документ об образовании</label>
        <select id="doc_type" name="doc_type">
          <option value="">— Выберите документ —</option>
          <option value="Аттестат о среднем общем образовании">
            Аттестат о среднем общем образовании
          </option>
          <option value="Диплом СПО (колледж)">Диплом СПО (колледж)</option>
          <option value="Диплом бакалавра">Диплом бакалавра</option>
          <option value="Диплом специалиста">Диплом специалиста</option>
          <option value="Диплом магистра">Диплом магистра</option>
        </select>
      </div>

      <div class="field">
        <label for="level">Уровень образования</label>
        <select id="level" name="level">
          <!-- опции заполняем из JS -->
        </select>
      </div>

      <div class="field">
        <label for="direction">Направление подготовки</label>
        <select id="direction" name="direction">
          <!-- опции заполняем из JS -->
        </select>
      </div>

      <button type="submit" id="send">Отправить заявку</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
