<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вступительные испытания МЭИ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Заявка на вступительные испытания</h1>

        <label>
            ФИО
            <input type="text" id="fio" placeholder="Иванов Иван Иванович" />
        </label>

        <label>
            Дата рождения
            <input type="date" id="birth" />
        </label>

        <label>
            E-mail
            <input type="email" id="email" placeholder="example@mail.ru" />
        </label>

        <label>
            Документ об образовании
            <select id="doc_type">
                <option value="">Выберите документ</option>
                <option value="Аттестат о среднем общем образовании">
                    Аттестат о среднем общем образовании
                </option>
                <option value="Диплом СПО (колледж)">
                    Диплом СПО (колледж)
                </option>
                <option value="Диплом бакалавра">Диплом бакалавра</option>
                <option value="Диплом специалиста">Диплом специалиста</option>
                <option value="Диплом магистра">Диплом магистра</option>
            </select>
        </label>

        <label>
            Уровень образования
            <select id="level">
                <option value="">Сначала выберите документ</option>
            </select>
        </label>

        <label>
            Направление подготовки
            <select id="direction">
                <option value="">Сначала выберите уровень</option>
            </select>
        </label>

        <button id="send">Отправить заявку</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
