<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания — МЭИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Запись на вступительные испытания</h1>

    <form id="exam-form">
      <div class="field">
        <label for="fio">ФИО</label>
        <input id="fio" type="text" placeholder="Иванов Иван Иванович" required />
      </div>

      <div class="field">
        <label for="birth">Дата рождения</label>
        <input id="birth" type="date" required />
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="name@example.com" required />
      </div>

      <div class="field">
        <label for="doc_type">Документ об образовании</label>
        <select id="doc_type" required>
          <option value="">Выберите документ</option>
          <option value="Аттестат о среднем общем образовании">
            Аттестат о среднем общем образовании
          </option>
          <option value="Диплом СПО (колледж)">Диплом СПО (колледж)</option>
          <option value="Диплом бакалавра">Диплом бакалавра</option>
          <option value="Диплом специалиста">Диплом специалиста</option>
          <option value="Диплом магистра">Диплом магистра</option>
        </select>
      </div>

      <div class="field">
        <label for="level">Уровень образования</label>
        <select id="level" required>
          <!-- Заполняется из JS -->
        </select>
      </div>

      <div class="field">
        <label for="direction">Направление подготовки</label>
        <select id="direction" required>
          <!-- Заполняется из JS -->
        </select>
      </div>

      <button id="send" type="submit">Отправить заявку</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
