<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на вступительные испытания — МЭИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="card">
    <h2>Анкета абитуриента</h2>
    <form id="exam-form">
      <div class="field">
        <label for="fio">ФИО</label>
        <input id="fio" type="text" placeholder="Иванов Иван Иванович" />
      </div>
      <div class="field">
        <label for="birth">Дата рождения</label>
        <input id="birth" type="date" />
      </div>
      <div class="field">
        <label for="email">E‑mail</label>
        <input id="email" type="email" placeholder="example@mail.ru" />
      </div>
      <div class="field">
        <label for="doc_type">Документ об образовании</label>
        <select id="doc_type">
          <option value="">Выберите документ</option>
          <option value="Аттестат">Аттестат о среднем общем образовании</option>
          <option value="Диплом колледжа">Диплом СПО (колледж)</option>
          <option value="Диплом бакалавра">Диплом бакалавра</option>
          <option value="Диплом специалиста">Диплом специалиста</option>
          <option value="Диплом магистра">Диплом магистра</option>
        </select>
      </div>
      <div class="field">
        <label for="level">Уровень образования</label>
        <select id="level"></select>
      </div>
      <div class="field">
        <label for="direction">Направление подготовки</label>
        <select id="direction"></select>
      </div>
      <button id="send" type="submit">Отправить заявку</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
